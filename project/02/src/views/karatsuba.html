<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;" />
  <link rel="stylesheet" href="styles.css" />
  <title>Karatsuba Multiplication</title>

  <style>
    #cases {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
  </style>
</head>

<body class="page">
  <header>
    <h1>Karatsuba's Multiplication</h1>
    <a href="home.html">Home</a>
  </header>

  <div class="card">
    <p>
      Load a text file with the first line containing the number of test cases and each subsequent non-empty line contains two integers separated by space. <br />Make sure to have one test case per line.
    </p>
    <input type="file" id="fileInput" value="test.txt" />
    <a id="loadFile" class="btn">Load</a>
  </div>

  <div id="cases" class="menu"></div>

  <script type="module" src="../scripts/karatsuba.js"></script>
  <script type="module" src="../scripts/load-file.js"></script>
  <script type="module">
    document.getElementById('loadFile').addEventListener('click', () => {
      window.loadFile((container, lines, testCases) => {
        for (let i = 1; i <= testCases; ++i) {
          const parts = lines[i].split(/\s+/);
          const a = parts[0], b = parts[1];
          if (a && b) window.visualizeTestCase(container, a, b, i - 1);
        }
      });
    });
  </script>
</body>

</html>
